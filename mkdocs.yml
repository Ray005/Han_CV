site_name: 'HanCV'

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'brown'
    accent: 'deep orange'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  # logo: 
  #   icon: '&#10999'
  
  feature:
    tabs: true


