# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - codehilite:
      guess_lang: true
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'javascripts/MathJax.js'
#  - 'javascripts/extra.js'
 
plugins:
  - search
  - i18n:
      material_alternate: True
      default_language: en
      languages:
        en:
          name: English
          build: true
        zh:
          name: 简体中文
          build: true
